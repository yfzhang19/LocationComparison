{% extends 'layout.html' %}

{% block content %}
<h1>{% block title %} Compare Hotels in Two Cities! <br> <h2>Enter in two locations to compare Yelp ratings and prices of local hotels</h2>{% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="city1">City 1</label>
        <input type="text" name="city1"
               placeholder="City1" class="form-control"
               value="{{ request.form['city1'] }}"></input>
    </div>

    <div class="form-group">
        <label for="city2">City 2</label>
        <input type="text" name="city2"
               placeholder="City2" class="form-control"
               value="{{ request.form['city2'] }}"></input>
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
