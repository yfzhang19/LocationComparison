{% extends 'layout.html' %}

{% block content %}
<h1>{% block title %} Compare Food from Two Cities!  <br> <h2>Enter in a food and two locations to compare Yelp ratings at</h2> {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="type">Food Type</label>
        <input type="text" name="type"
               placeholder="Food Type" class="form-control"
               value="{{ request.form['type'] }}"></input>
    </div>

    <div class="form-group">
        <label for="loc1">Location1</label>
        <input type="text" name="loc1"
               placeholder="Location1" class="form-control"
               value="{{ request.form['loc1'] }}"></input>
    </div>

    <div class="form-group">
        <label for="loc2">Location2</label>
        <input type="text" name="loc2"
               placeholder="Location2" class="form-control"
               value="{{ request.form['loc2'] }}"></input>
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
